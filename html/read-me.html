	<p>模拟window桌面展示项目</p>

	<p>页面使用原生js以及自己封装的库在浏览器端模仿window7桌面的一些常用操作,包括:</p>
	<ol>		
		<li>双击程序动态生成对应程序框</li>
		<li>图标及程序窗口拖拽移动</li>
		<li>程序框自由调节大小</li>
		<li>程序框最小化及还原</li>
		<li>程序框点击提层</li>
		<li>程序框与任务栏绑定</li>
		<li>显示开始菜单</li>
		<li>右键显示菜单</li>

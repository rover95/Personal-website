<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>BEGIN</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="all">
		<div id="a" onclick="window.location.href='html/home.html'">
			<p class="font">
				<span class="bounceInLeft animated">HOME</span>
				<span class="bounceInUp animated hide ani-1s">主页</span>
			</p>
		</div>
		<div id="b" onclick="window.location.href='html/blog.html'">
			<p class="font">
				<span class="bounceInUp animated">BLOG</span>
				<span class="bounceInUp animated hide ani-1s">博客</span>
			</p>
		</div>
		<div id="c" class="font">
			<p class="font">
				<span class="bounceInDown animated">RESUME</span>
				<span class="bounceInUp animated hide ani-1s">简历</span>
			</p>
		</div>
		<div id="d" onclick="window.location.href='html/photo.html'">
			<p class="font">
				<span class="bounceInRight animated">PHOTO</span>
				<span class="bounceInUp animated hide ani-1s">摄影</span>
			</p>
		</div>
	</div>
	<script src="js/base.js"></script>
	<script>
		R('.font').hover(function(){	
			R(this).find('.hide').removeclass('fadeOutDown')		
			R(this).find('.hide').css('display','block')
		},function(){
			R(this).find('.hide').addclass('fadeOutDown')
			
		})
	</script>
</body>
</html>

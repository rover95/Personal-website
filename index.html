<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BEGIN</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #000;
		}
		#all{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#all div{

			width: 25vw;
			height: 100vh;
			float: left;
	
			opacity: 1;
		}
		#a{
		
			background-color: #4ae;
		}
		#b{

			background-color: #38a;
		}
		#c{
			
			background-color: #69c;
		}
		#d{
	
			background-color: #d97;
		}
		@media  screen  and (max-width: 768px) {
			#all div{
				width: 100vw;
				height: 25vh;		
			}
		}
	</style>
</head>
<body>
	<div id="all">
		<div id="a">A</div>
		<div id="b">B</div>
		<div id="c">C</div>
		<div id="d">D</div>
	</div>

</body>
</html>
